name:                alisa
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/alisa#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2022 Author name here
category:            Web
extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- directory
- filepath
- temporary
- unix

library:
  source-dirs: src

executables:
  alisa-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - alisa

tests:
  alisa-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - alisa
    - hspec
